  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buildify - AI Business Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #020205; }
      ::-webkit-scrollbar-thumb { background: #1e1b4b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #312e81; }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Aurora Styles */
      .aurora-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0.6;
      }
      .aurora-container canvas {
        width: 100% !important;
        height: 100% !important;
      }

      /* Dock Styles */
      .dock-panel {
        pointer-events: auto;
        display: flex;
        gap: 0.75rem;
        border-radius: 2rem;
        background-color: rgba(5, 5, 10, 0.6); /* Very dark transparent background */
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0.75rem;
        backdrop-filter: blur(20px);
        box-shadow: 
            0 20px 25px -5px rgba(0, 0, 0, 0.5), 
            0 8px 10px -6px rgba(0, 0, 0, 0.5),
            inset 0 0 0 1px rgba(255,255,255,0.05);
      }

      .dock-item {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #0f1016; /* Darker item bg */
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 2px 4px -1px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        outline: none;
        color: #94a3b8;
        transition: color 0.2s, background-color 0.2s, border-color 0.2s;
      }
      
      .dock-item:hover, .dock-item.active {
        background-color: #4f46e5; /* indigo-600 */
        color: #fff;
        border-color: #818cf8;
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
      }

      .dock-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .dock-label {
        position: absolute;
        width: max-content;
        white-space: pre;
        border-radius: 0.5rem;
        border: 1px solid rgba(255,255,255,0.1);
        background-color: rgba(5, 5, 10, 0.9);
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        pointer-events: none;
        z-index: 60;
      }

      /* TextType Styles */
      .text-type {
        display: inline-block;
        white-space: pre-wrap;
      }

      .text-type__cursor {
        margin-left: 2px;
        display: inline-block;
        opacity: 1;
        font-weight: 400;
        color: inherit;
      }

      .text-type__cursor--hidden {
        display: none;
      }
    </style>
